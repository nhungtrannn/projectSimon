<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>Sid, the Austin Dog Mayor</header>

        <main>
            <img src="https://i.imgur.com/R8oF4eR.png" style="width:35px;height:35px;"> 
            <a class="insta" href="https://www.instagram.com/myregalbeagle/">@myregalbeagle</a>
        </main>

            <div id="outercircle">
                <div id="topleft" class="press blue" type="button"></div>

                <div id="topright" class="press red" type="button"></div>

                <div id="bottomleft" class="press green" type="button"></div>

                <div id="bottomright" class="press yellow" type="button"></div>

                <div id="innercircle">
                        <img class="image" src="https://i.imgur.com/X32z6FA.jpg"
                        alt="Sid in his mayor outfit!">
                        <div class="centered">SID SAYS!</div>
                    
                    <div id="switches">
                        <!-- <input type="checkbox" class="toggle" id="on"> -->
                        <button class="button" id="start">START</button>
                        <!-- <input type="checkbox" class="toggle" id="strict"> -->
                        <p id="demo"></p>
                    </div>

                    <!-- <div class="label">
                        <span>POWER</span><span>STRICT</span>
                    </div> -->

                    <div id="turn">00</div>

                    <div class="label2">COUNT</div>

                    

                   

            </div>

    </div>
</body>
</html>
